{% block sidebar %}
<button type="button" class="btn-circle btn sidebar-show jarv-ui-blue" onclick="$('.jarv-sidebar').toggleClass('jarv-sidebar-visible');$('.jarv-sidebar-visible').click($(this).removeClass('jarv-sidebar-visible'));">
    <span class="sr-only">Toggle Sidebar</span>
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
</button>

<div class="col-xs-12 col-sm-2 col-md-2 jarv-sidebar">

    <h4 id="jarv-sidebar-links">Links</h4>
    <ul class="nav nav-sidebar">
        <li class="jarv-sidebar-nav active"><a href="#">Inventory</a></li>
        <li class="jarv-sidebar-nav"><a href="#">Reports</a></li>
        <li class="jarv-sidebar-nav"><a href="#">Admin</a></li>
    </ul>
    <hr />


    <h4>Buildings</h4>
    <ul id="jarv-building-list" class="nav nav-sidebar">
        {% for building in buildings %}
        <li class="jarv-sidebar-building{% if forloop.first %} active{% endif %}">
            <a href="#" class="jarv-hover-expand">{{ building.name }}</a>
            <ul id="jarv-room-list-{{building.id}}" class="nav nav-sidebar collapse {% if forloop.first %}in{% endif %}" {% if not forloop.first %}style="height:0px;"{% endif %}>
                {% for room in rooms %}
                {% if room.building_id == building.id %}
                <li class="jarv-sidebar-room" id="{{room.id}}" description="{{room}}"><a onclick="jarv_get_content('/inventory/room/{{room.pk}}/item/all/');" href="#">{{room.number}}</a></li>
                {% endif %}
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
    
</div>
{% endblock %}
