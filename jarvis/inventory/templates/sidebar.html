{% block sidebar %}
<div class="col-sm-3 col-md-2 sidebar">
    <h4>Links</h4>
    <ul class="nav nav-sidebar">
        <li class="jarv-sidebar-nav active"><a href="#">Inventory</a></li>
        <li class="jarv-sidebar-nav"><a href="#">Reports</a></li>
        <li class="jarv-sidebar-nav"><a href="#">Admin</a></li>
    </ul>
    <hr />


    <h4>Buildings</h4>
    <ul id="jarv-building-list" class="nav nav-sidebar">
        {% for building in buildings %}
        <li class="jarv-sidebar-building">
            <a href="#" class="jarv-hover-expand">{{ building.name }}</a>
            <ul id="jarv-room-list-{{building.id}}" class="nav nav-sidebar collapse {% if forloop.first %}in{% endif %}" {% if not forloop.first %}style="height:0px;"{% endif %}>
                {% for room in rooms %}
                {% if room.building_id == building.id %}
                <li class="jarv-sidebar-room"><a onclick="jarv_get_content('/inventory/room/{{room.pk}}/item/all/');" href="#">{{room.number}}</a></li>
                {% endif %}
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
    
</div>
{% endblock %}
