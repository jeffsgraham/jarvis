<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Jarvis</title>

	 {% load staticfiles %}
    <!-- Bootstrap core CSS -->
	 <link href="{% static 'bootstrap-3.2.0-dist/css/bootstrap.min.css' %}" rel="stylesheet" />
	 <link href="{% static 'jquery-ui-1.11.2.custom/jquery-ui.min.css' %}" rel="stylesheet" />

    <!-- Custom styles for this template -->
	 <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" />
	 <link href="{% static 'css/jarvis.css' %}" rel="stylesheet" />
    
  </head>

  <body class="container-fluid jarv-wide-container">

    {% block navbar %}{% include "navbar.html" %}{% endblock %}
	
	
    <div id="jarv-page" class="container-fluid jarv-wide-container">
      <div class="row">
		{% block sidebar %}{% include "sidebar.html" %}{% endblock %}
        
        <div id="jarv-content" class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-2 main">
        </div>
        <div id="jarv-detail-pane" class="col-xs-10 col-sm-4 col-sm-offset-8 jarv-detail-pane">
            <button id="jarv-close-detail" class="btn btn-circle pull-left close" aria-label="Close" onclick="jarv_close_details();"><span aria-hidden="true">&times;</span></button><h4>Item Details</h4>
            <div id="jarv-detail-content" class="jarv-detail-content"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	 <script src="{% static 'bootstrap-3.2.0-dist/js/bootstrap.min.js' %}"></script>
	 <script src="{% static 'jquery-ui-1.11.2.custom/jquery-ui.min.js' %}"></script>
	 <script src="{% static 'jquery.ui.touch-punch.min.js' %}"></script>
	 <script src="{% static 'js/jarvis.js' %}"></script>

	{% block javascript %}
	<script type="text/javascript">
	    $(document).ready(function() {
	        jarv_load_main_list();
	    });
	</script>
    {% endblock %}
    <div id="jarv-alerts"></div>
    <div class="text-center" id="jarv-attributions">This site uses <a href="http://touchpunch.furf.com/">jQuery UI Touch Punch</a></div>
  </body>
</html>
